<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="above-section">
            <h1 class="display-4">Guess The Number (1 - 100)</h1>
            <div class="clue">
				<!-- <img src="https://cdn-icons.flaticon.com/png/512/4287/premium/4287542.png?token=exp=1654592266~hmac=8df2518900aa6f4e8376df190f01e1a1" height="40" alt=""> -->
				<i class="fa-solid fa-puzzle-piece"></i>
				<p class="scale">Guess The Number (1 - 100)</p>
			</div>
        </div>

		<div class="koral">
			<h5>Enter your guess :</h5>
			<input id="guess-number" type="number" class="input guess-number">
		</div>

        <div class="guessing below-section">
            <button id="btn-again" class="btn btn-again btn-dark m-5" type="button">Play Again</button>
            <button id="btn-check" class="btn btn-check btn-dark m-5" type="button">Check</button>
        </div>
		
		<div>
			<p>Previous entries : <span id="array-attemps">-</span></p>
		</div>

        <div class="footer attempts-section">
			<p>Number of attempts: <span class="attempts">0</span></p>
        </div>
		<div >
			<p class="win"></p>
		</div>
		<div id="lives" class="lives">
			<p class="result"></p>
			<img class="img-lives" src="https://www.freepnglogos.com/uploads/kalp-png/kalp-resmi-png-guzel-resimler-3.png" height="45px" alt="heart">
			<img class="img-lives" src="https://www.freepnglogos.com/uploads/kalp-png/kalp-resmi-png-guzel-resimler-3.png" height="45px" alt="heart">
			<img class="img-lives" src="https://www.freepnglogos.com/uploads/kalp-png/kalp-resmi-png-guzel-resimler-3.png" height="45px" alt="heart">
			<img class="img-lives" src="https://www.freepnglogos.com/uploads/kalp-png/kalp-resmi-png-guzel-resimler-3.png" height="45px" alt="heart">
			<img class="img-lives" src="https://www.freepnglogos.com/uploads/kalp-png/kalp-resmi-png-guzel-resimler-3.png" height="45px" alt="heart">
		</div>
    </div>



    <script src="index.js"></script>
	<script src="https://kit.fontawesome.com/a7d5c2e84b.js" crossorigin="anonymous"></script>
</body>

</html>
